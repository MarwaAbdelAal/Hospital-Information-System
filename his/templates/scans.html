{% extends "layout.html" %}
{% block content %}
{% for scan in scans %}
<article class="media content-section">
  <img class="article-img" src="{{ url_for('static', filename='profile_pics/' + scan.image_file) }}">
  <div class="media-body">
    <div class="article-metadata">
      <i class="mr-2">patient id {{ scan.patient_id }}</i>
    </div>
    <h2>{{scan}}</h2>
  </div>
</article>
{% endfor %}
{% endblock content %}
